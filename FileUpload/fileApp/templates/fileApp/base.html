<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50 justify-content-center mt-3 bg-info text-white text-center py-3  rounded px-5" style="height:350px; margin:0 auto;">
            <h2 class="mt-3 mb-5 bg-warning py-2 rounded">Upload and Display Images</h2>

            <form method="post " enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-5 my-5 ">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary form-control my-5 fw-bold fs-5">Upload</button>
            </form>
        </div>
        
    
        <div class="text-center mt-5 float-end text-center text-white justify-content-center">
            <h3 class="bg-success p-2 rounded ">Uploaded Images:</h3>
            {% if files %}
            <div class="flat-start">
                {% for file in files %}
                    {% comment %} <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li> {% endcomment %}
                   
                    <div class="card float-start justify-content-center p-3 m-2 justify-content-center" style="width: 18rem; height:14rem;">
                        <img src="{{ file.file.url }}" class="card-img-top" alt="...">                       
                      </div>
                {% endfor %}
                {% else %}
                    <div class="mt-5 ">
                        <hr class="border-2 text-warning">
                        <h4 >No files uploaded yet.</h4>
                    </div>
                {% endif %}
            </div>
        </div>
            
       
    </div>
</body>
</html>
